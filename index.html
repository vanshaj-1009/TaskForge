<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskForge - Modern Task Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Authentication Modal -->
    <div id="authModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="authTitle">Welcome to TaskForge</h2>
                <button id="closeModal" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="authForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="form-group" id="nameGroup">
                        <label for="name">Full Name</label>
                        <input type="text" id="name">
                    </div>
                    <button type="submit" id="authSubmit" class="btn-primary">Sign In</button>
                </form>
                <div class="auth-switch">
                    <p id="authSwitchText">Don't have an account?</p>
                    <button id="authSwitchBtn" class="btn-link">Sign Up</button>
                </div>
            </div>
        </div>
    </div>


        

                

    

    <script src="script.js"></script>
</body>
</html>
